<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex practice 5</title>
    <style>
        body{
            font-family: Arial;
        }
        .box{
            border: 1px rgb(188, 186, 186) solid;
            border-radius: 5px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.25);
        }
        .flex{
            display: flex;
            flex-direction:row;
            justify-content: space-between;
            align-items: center;
            margin:10px 12px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="flex">
            <div>Home</div>
            <div style="background-color: rgb(28, 119, 188);
            border-radius: 15px;
            padding: 5px 14px;
            color:white;
            font-weight: bold;">14</div>
        </div>
        <div class="flex">
            <div>Notifications</div>
            <div style="background-color: rgb(28, 119, 188);
            border-radius: 15px;
            padding: 5px 14px;
            color:white;
            font-weight: bold;">3</div>
        </div>
        <div class="flex">
            <div>Messages</div>
            <div style="background-color: rgb(28, 119, 188);
            border-radius: 15px;
            padding: 5px 14px;
            color:white;
            font-weight: bold;">5</div>
        </div>
    </div>
    
</body>
</html>
