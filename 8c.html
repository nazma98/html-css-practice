<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .google-logo{
            display: block;
            margin-left: 200px;
            width: 150px;
        }

        .input-search{
            font-family: arial;
            font-size: 15px;
            border: none;
            width: 500px;
            border-radius: 100px;
            padding: 10px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <img class="google-logo" src="images/google-logo.png" alt="">
    <input class="input-search" type="text" placeholder="Search Google or type a URL">
</body>
</html>
